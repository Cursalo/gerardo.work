<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 handler for client-side routing
    // Store the intended path and redirect to root
    
    var l = window.location;
    
    // Store the path for the React app to use
    sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
    
    // Simple redirect to root - let React Router handle the rest
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
  </script>
</head>
<body>
  <p>Redirecting to portfolio...</p>
</body>
</html>
